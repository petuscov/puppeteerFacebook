<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Test bot quality</title>
	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
	</script>
	<link rel="icon" href="./favicon.ico">
	<link type="text/css" rel='stylesheet' href='mainPage.css'></link>
	<script src="./mainPage.js"></script>
</head>

<body>
	<div>TEXTO, IMAGENES</div>
	<div>lista ultimos analisis</div>
	<div>
		<div>
			<button id='login'>Log In</button>
		</div>
		<div>
			<button id='signup'>Sign Up</button>
		</div>
	</div>
	<div id="loginModal" class='modal'>
		<div class='modal-content'>
			<p>Log in</p>
			<form action="action_login" method="post" onsubmit="return validateLoginData()" >
				Username:<br>
				<input type="text" id='username' name="username" required><br>
				Password:<br>
				<input type="password"  id='password' name="password" required><br><br>
				<div class="errorMsg"></div>
				<input type="submit" value="Submit">
			</form> 
			<span id="closeLoginModal">x</span>
		</div>
	</div>
	<div id="signUpModal" class='modal'>
		<div class='modal-content'>
			<p>Sign up</p>
			<form action="action_signup" onsubmit="return validateSignUpData()" method="post">
				Username:<br>
				<input type="text" id='newUsername' name="username"  required><br>
				Password:<br>
				<input type="password" id='newPassword' name="password" required><br>
				Repeat password:<br>
				<input type="password" id='newPasswordConf'   required><br><br>
				<div class="errorMsg"></div>
				<input type="submit" value="Submit"> <!--validamos antes de enviar a servidor que ambas contraseñas coinciden, más de 6 carácteres y tienen al menos una letra y un número. y nombre también más de 6 caracteres-->

			</form> 
			<span id="closeSignUpModal">x</span>
		</div>
	</div>
</body>
</html>
